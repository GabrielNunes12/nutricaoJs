<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Aparecida Nutrição</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="titulo">Aparecida Nutrição</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus pacientes</h2>
        <input
          type="text"
          name="filtro"
          id="filtrar-paciente"
          placeholder="Digite o nome do paciente"
        />
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Peso(kg)</th>
              <th>Altura(m)</th>
              <th>Gordura Corporal(%)</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody id="tabela-pacientes"></tbody>
        </table>
        <button id="buscar-paciente" class="botao bto-principal">
          Buscar Pacientes
        </button>
      </section>
    </main>
    <br />
    <section class="container">
      <h2 id="titulo-form">Adicionar novo paciente</h2>
      <ul id="mensagens-erro"></ul>
      <form id="formAdicionar">
        <div class="grupo">
          <label for="nome">Nome do seu paciente:</label>
          <input
            id="nome"
            name="nome"
            type="text"
            placeholder="digite o nome do seu paciente"
            class="campo"
          />
        </div>
        <div class="grupo">
          <label for="peso">Peso do seu paciente:</label>
          <input
            id="peso"
            name="peso"
            type="text"
            placeholder="digite o peso do seu paciente"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="altura">Altura do seu paciente:</label>
          <input
            id="altura"
            name="altura"
            type="text"
            placeholder="digite a altura do seu paciente"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="gordura">% de Gordura:</label>
          <input
            id="gordura"
            type="text"
            placeholder="digite a porcentagem de gordura do seu paciente"
            class="campo campo-medio"
          />
        </div>

        <button id="adicionar-paciente" class="botao bto-principal">
          Adicionar dados
        </button>
      </form>
    </section>
    <script src="js/calculoIMC.js"></script>
    <script src="js/form.js"></script>
    <script src="js/removerPaciente.js"></script>
    <script src="js/filtrar.js"></script>
    <script src="js/buscarPaciente.js"></script>
  </body>
</html>
